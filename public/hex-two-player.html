<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player</title>
    <script defer src = "http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src = "scripts/script.js"></script>
    <link rel="stylesheet" href = "styles/hex-two-player.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class = grid-header> 
        <button class = "header" id = "home" onclick="window.location.href='./index.html';">
            <p> HOME </p>
        </button>

        <button class = "header" id="start-button">
            <p> RESTART </p>
        </button>
    </div> 
    
    <div class = "spacing"> </div>
    <div class="grid" id = "grid"></div>

    <div id="info-container">
        <div>
            <p id="user-container"> You: <span id="user"></span> </p>
            <p id="opponent-container"> Opponent: <span id="opponent"></span> </p>
        </div>

        <br>

        <p id="color-asignment"> You are playing as : <span id="value"></span></p>
        <br>
        <p id="turn">Red's Turn</p>

        <div>
            <p id="entername">Enter your Name : </p>
            <input type="text" placeholder="Name" id="name" autocomplete="off">
        </div>

        <button id="searchPlayer">Search for another player</button>
    </div>


</body>

<script>var exports = {};</script>
<script src = scripts/hexagons.js></script>
<script src="/socket.io/socket.io.js">

    const socket=io();
    let name;

    document.getElementById("searchPlayer").addEventListener("click", function(){
        name=document.getElementById("name").value;

        document.getElementById("user").innerText=name;

        if(name==null || name==''){
            alert("Enter a name")
        }
        else{ 
            socket.emit("find", {name:name})
        }
    })

    socket.on("find", (e)=>{

        let gameArr = e.gameArr
        console.log(gameArr)

        let oppName
        let value

        const myObj=gameArr.find(obj=>obj.p1.p1name=='${name}' ||  obj.p2.p2name=='${name}')

        myObj.p1.p1name == '${name}' ? oppname=myObj.p2.p2name : oppname=myObj.p1.p1name
        myObj.p1.p1name == '${name}' ? value=myObj.p2.p2value : value=myObj.p1.p1value

        document.getElementById("oppName").innerText=oppName
        document.getElementById("value").innerText=value
    })

</script>
</html>
