<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player</title>
    <link rel="stylesheet" href = "styles/hex-two-player.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class = grid-header> 
        <button class = "header" id = "home" onclick="window.location.href='./index.html';">
            <p> HOME </p>
        </button>

        <button class = "header" id="start-button">
            <p> RESTART </p>
        </button>
    </div> 
    
    <div class = "spacing"> </div>
    <div class="grid" id = "grid">
            <p id="user-container"> You: <span id="user"></span> </p>
            <p id="opponent-container"> Opponent: <span id="opponent"></span> </p>
            <p id="color-assignment"> You are: <span id="color"></span></p>
            <p id="turn"><span id="curr"></span>'s Move</p>

            <input type="text" placeholder="Name" id="name" autocomplete="off">
            <button id="enterName">Enter your Name</button>
            <button class = "b1" id="room1"><b class = "b1">Join Room 1: </b><span class="b1" id="r1">0/2</span></button>
            <button class = "b2" id="room2"><b class = "b2">Join Room 1: </b><span class="b2" id="r2">0/2</span></button>
            <button class = "b3" id="room3"><b class = "b3">Join Room 1: </b><span class="b3" id="r3">0/2</span></button>
            <button class = "b4" id="room4"><b class = "b4">Join Room 1: </b><span class="b4" id="r4">0/2</span></button>
            <button class = "b5" id="room5"><b class = "b5">Join Room 1: </b><span class="b5" id="r5">0/2</span></button>
            <button class = "b6" id="room6"><b class = "b6">Join Room 1: </b><span class="b6" id="r6">0/2</span></button>

            <button class = "bR" id="randomRoom"><b class = "bR">Join Waiting Room</b></button>
    </div>

</body>

<script>var exports = {};</script>
<script type="module" src = scripts/utility.js></script>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module">

    import Board from "./scripts/Board.js";
    import Game from "./scripts/Game.js"
    import Handler from "./scripts/Handler.js"

    const socket = io();
    let board = new Board(socket);
    let game = new Game(board);
    let handler;
    let gameArr;

    var start_button = document.getElementById("start-button");

    /* START SIDEBAR SETUP*/
    let name;
    document.getElementById("curr").innerText="Red";

    document.addEventListener("click", function(evt){
        console.log(evt.target)
        if (evt.target.id === "entername"){
            name = document.getElementById("name").value;
            document.getElementById("user").innerText=name;

            if (name == null || name == ''){
                alert("Enter a name in order to join a room")
            }
        }

        let i = 0;
        let clickedRoom = 0;

        while (i < 6){
            if (evt.target.matches(".b" + i.toString())){
                clickedRoom += 1;
            }
            i += 1;
        }
        
        if (evt.target.matches(".bR")){
            clickedRoom += 1;
        }

        if (clickedRoom > 0 && (name == null || name == '')){
            alert("Enter a name in order to join a room")
        }
        else{
            //
        }
        clickedRoom = 0
        evt.stopPropagation;
    })

    /* END SIDEBAR SETUP*/
    
    socket.on("find", (e)=>{ 
        gameArr = e.game

        let opponent
        let color

        const thisGame = gameArr.find(obj=>obj.p1.name ==`${name}` || obj.p2.name == `${name}`)
        
        thisGame.p1.name == `${name}` ? opponent=thisGame.p2.name : opponent=thisGame.p1.name
        thisGame.p1.name == `${name}` ? color=thisGame.p1.color : color=thisGame.p2.color

        handler = new Handler(board, game)
        grid?.addEventListener("click", handler.getAsyncButtonHandler(color), false);
        start_button?.addEventListener("click", handler.getStartHandler(true), false);

        let restart = handler.getStartHandler()
        restart()

        document.getElementById("opponent").innerText=opponent
        document.getElementById("color").innerText=color
    })

    socket.on("colorChange", (e) => {
        let row = e.row
        let col = e.col;
        let newColor = e.myColor;
        
        if (newColor === "red"){
            document.getElementById("curr").innerText="Blue";
        }
        else{
            document.getElementById("curr").innerText="Red";
        }   
        game.turn += 1

        board.changeColor(row, col, newColor)
    })

    socket.on("Joined room A", () => {
        console.log("client 1 joined room A")
    })


</script>
